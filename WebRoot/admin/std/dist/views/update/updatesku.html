<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>查询所有品牌</title>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card" style="padding:16px;">
            <blockquote class="layui-elem-quote layui-text">
                当前页面支持更新<a href="">品牌名称</a>，单击表格相应字段即可进行修改，鼠标离开后自动更新。
            </blockquote>
            <table class="layui-table" lay-filter="sku">
                <thead>
                    <tr>
                        <th lay-data="{field: 'sku', sort: true}">商品SKU</th>
                        <th lay-data="{field: 'spu', sort: true}">所属SPU</th>
                        <th lay-data="{field: 'name', sort: true}">商品名称</th>
                        <th lay-data="{field: 'categroy', sort: true}">所属分类</th>
                        <th lay-data="{field: 'brand', sort: true}">所属品牌</th>
                        <th lay-data="{field: 'storage', sort: true}">存储容量</th>
                        <th lay-data="{field: 'color', sort: true}">外观颜色</th>
                        <th lay-data="{field: 'screen', sort: true}">屏幕尺寸</th>
                        <th lay-data="{field: 'price', sort: true}">价格</th>
                        <th lay-data="{field: 'stock', sort: true}">库存量</th>
                    </tr>
                </thead>
                <tbody id="trs">

                </tbody>
            </table>
        </div>
    </div>
    <script src="../../../../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/updatesku.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
</body>

</html>
